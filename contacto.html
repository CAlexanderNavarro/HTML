<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Formulario de Contacto</h1>
        <h3>Escriba los datos en el formulario acontinuacion</h3>
    </div>

    <div>
        <form>

            <div>
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" placeholder="Escriba su Nombre">
            </div>
            
            <div>
                <label for="Apellido">Apellido: </label>
                <input type="text" name="Apellido" placeholder="Escriba su Apellido"> 
            </div>

            <div>
                <label for="edad">Edad: </label>
                <input type="number" name="edad" placeholder="Escriba su Edad">
            </div>
            
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" name="password" placeholder="Escriba Contraseña">
            </div>

            <div>
                <label for="date">Fecha de Nacimienfo</label>
                <input type="date" name="date" id="" placeholder="Ingrese Fecha">
            </div>
            
            <button>Enviar</button>

        </form>
    </div>

    </body>
</html>
